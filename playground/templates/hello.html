<html>
  <body>
    {% if name %}
    <h1>Hello {{ data }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    {% if data %}
    <h2>Data from httpbin:</h2>
    <!-- data|safe is used to prevent auto-escaping of HTML content, safe is used to mark a string as safe for HTML output, pre is used to preserve whitespace and formatting -->
    <pre>{{ data|safe }}</pre>
    {% endif %}
  </body>
</html>
